<ion-view view-title="myERBuddy">      
	<div class="bar bar-subheader">
  		<h1 class="title">
  			Register
  		</h1>
	</div>
    <ion-content data-tap-disabled="true" class="has-subheader">
    	<div class="list" ng-repeat="(key, value) in registrationForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{key}}</span>
				<input type="text" ng-model="value">
			</label>
		</div>
    </ion-content>
</ion-view>
